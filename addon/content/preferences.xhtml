<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox id="zotero-prefpane-__addonRef__">
  <groupbox>
    <label><html:h2 data-l10n-id="pref-behavior"></html:h2></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-mergePreferJournalPDF"
      preference="extensions.zotero.__addonRef__.mergePreferJournalPDF"
      data-l10n-id="pref-merge-preferJournalPDF"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-downloadJournalPDF"
      preference="extensions.zotero.__addonRef__.downloadJournalPDF"
      data-l10n-id="pref-downloadJournalPDF"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-merge.trashUnannotatedPDF"
      preference="extensions.zotero.__addonRef__.merge.trashUnannotatedPDF"
      data-l10n-id="pref-merge-trashUnannotatedPDF"
    />
    <html:p data-l10n-id="pref-merge-arXiv-warn"></html:p>
    <checkbox
      id="zotero-prefpane-__addonRef__-merge.arXivExtra"
      preference="extensions.zotero.__addonRef__.merge.arXivExtra"
      data-l10n-id="pref-merge-arXivExtra"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-merge.arXivURL"
      preference="extensions.zotero.__addonRef__.merge.arXivURL"
      data-l10n-id="pref-merge-arXivURL"
    />
  </groupbox>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-source"></html:h2></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-source-doi"
      preference="extensions.zotero.__addonRef__.updateSource.doi"
      data-l10n-id="pref-source-doi"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-source-semanticScholar"
      preference="extensions.zotero.__addonRef__.updateSource.semanticScholar"
      data-l10n-id="pref-source-semanticScholar"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-source-dblp"
      preference="extensions.zotero.__addonRef__.updateSource.dblp"
      data-l10n-id="pref-source-dblp"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-source-pubmed"
      preference="extensions.zotero.__addonRef__.updateSource.pubmed"
      data-l10n-id="pref-source-pubmed"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-source-arXiv"
      preference="extensions.zotero.__addonRef__.updateSource.arXiv"
      data-l10n-id="pref-source-arXiv"
    />
  </groupbox>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-update"></html:h2></label>
    <hbox>
      <label
        id="update-concurrency-label"
        data-l10n-id="pref-update-concurrency"
      ></label>
      <html:input
        aria-labelledby="update-concurrency-label"
        type="number"
        size="1"
        min="1"
        preference="extensions.zotero.__addonRef__.update.concurrency"
      />
    </hbox>
  </groupbox>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-enable"></html:h2></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-enable-arXivMerge"
      preference="extensions.zotero.__addonRef__.features.arXivMerge"
      data-l10n-id="pref-enable-arXivMerge"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-enable-arXivUpdate"
      preference="extensions.zotero.__addonRef__.features.arXivUpdate"
      data-l10n-id="pref-enable-arXivUpdate"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-enable-preferPDF"
      preference="extensions.zotero.__addonRef__.features.preferPDF"
      data-l10n-id="pref-enable-preferPDF"
    />
    <checkbox
      id="zotero-prefpane-__addonRef__-enable-updatePDF"
      preference="extensions.zotero.__addonRef__.features.updatePDF"
      data-l10n-id="pref-enable-updatePDF"
    />
  </groupbox>
</vbox>
<vbox id="zotero-prefpane-__addonRef__-version">
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
